<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Landing Page Neon</title>
</head>

<body>
    <header>
        <div class="grid">

        <a href="" class="logo">
            <img src="./src/assets/logo.svg" alt="Logo Neon" title="Logo Neon">
        </a>
        <nav>
            <ul>
                <li><a href="">Produtos</a></li>
                <li><a href="">Conta digital PJ</a></li>
                <li><a href="">Quem somos</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Ajuda</a></li>
            </ul>
            <button class="btn-secondary white">Abra sua conta digital</button>
        </nav>

        </div>
    </header>

    <section class="s-hero">
        <div class="bg-hero"></div>
        <div class="grid">

        <div class="text">
            <h3> Abra sua conta, é só baixar o app!</h3>
            <h1>A conta digital certa pra cuidar bem do seu dinheiro</h1>

            <button class="btn-primary">Abra sua conta digital</button>

            <ul>
                <li>
                    <div class="icon">
                        <img src="./src/assets/icon-anuidade.svg" alt="Icone de cartão sem anuidade">
                    </div>
                    <span>Cartão sem anuidade</span>
                </li>
                <li>
                    <div class="icon">
                        <img src="./src/assets/icon-conta-digital.svg" alt="Icone de conta digital">
                    </div>
                    <span>Conta digital 100% grátis</span>
                </li>
                <li>
                    <div class="icon">
                        <img src="./src/assets/icon-dinheiro.svg" alt="Icone de dinheiro">
                    </div>
                    <span>Seu dinheiro rendendo mais</span>
                </li>
            </ul>
        </div>

        <div class="area-image">
            <p>Banco 100% digital</p>

            <div class="image">
                <img src="./src/assets/card-neon-frnt.png" class="card-front" alt="">
                <img src="./src/assets/card-neon-backNEW.png" class="card-back" alt="">
                <img src="./src/assets/circle-cards-neon.svg" class="circle" alt="">
            </div>
        </div>
        
        </div>
    </section>

    <section class="card-neon">
        <div class="grid">
        
        <div class="area-left">
            <div class="ilustra-mockup">
                <img src="./src/assets/circle-mockup.svg" class="circle" alt="">
                <img src="./src/assets/mockup.svg" class="mockup" alt="">
            </div>

            <div class="text">
            </div>
        </div>
        
        </div>
    </section>
</body>
</html>
